<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" type="text/css" href="./cssnormalize-min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <title>Intention Timer</title>
</head>
<body>
  <header>
    <h1>INTENTION TIMER</h1>
  </header>
  <main>
    <article>
      <h2>New Activity</h2>
      <section>
        <p class="card-text">Select a category</p>
        <div>
          <button class="activity-button"><img class="icon study-icon" src="assets/study.svg" alt="Lightbulb Off"/>Study</button>
          <button class="activity-button"><img class="icon meditate-icon" src="assets/meditate.svg" alt="Lotus Flower"/>Meditate</button>
          <button class="activity-button"><img class="icon exercise-icon" src="assets/exercise.svg" alt="Moving Shoe"/>Exercise</button>
        </div>
        <form>
          <label>What would you like to accomplish during this time?</label>
          <input type="text">
          <label>Minutes</label>
          <input type="number">
          <label>Seconds</label>
          <input type="number">
        </form>
        <button>START ACTIVITY</button>
      </section>
    </article>
    <article>
      <section>
        <h2>Current Activity</h2>
        <h3>Deep Breathing</h3>
        <p>I am the timer</p>
        <button>START</button>
        <button>LOG ACTIVITY</button>
      </section>
    </article>
    <article>
      <h2>Completed Activity</h2>
      <section>
        <button>CREATE A NEW ACTIVITY</button>
      </section>
    </article>
  <aside>
    <h2>Past Activities</h2>
    <p>You haven't logged any activities yet.  Complete the form to the left to get started!</p>
    <article>
      <p>Mediate</p>
      <p>5 MIN 0 SECONDS</p>
      <p>Deep Breathing</p>
    </article>
  </aside>
  </main>
</body>
</html>
